<!doctype html>
<html lang="en">

<head>
    <title>Work</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="ionicons/css/ionicons.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div class="header-cover ">
        <!-- Image and text -->
        <nav class="navthings navbar navbar-toggleable-sm navbar-trans navbar-inverse">
            <div class="container animated" id="header">
                <a class="navbar-brand " href="index.html">
                    <!-- <i class="icon ion-ios-wineglass pr-3"></i>Airbnb -->
                    <i class="icon ion-bonfire pr-3 big icon-blue text-primary"></i>
                </a>
                <div>
                    <a class="btn btn-linky p-0 m-2" href="signup.html">
                        Regístrate</a>

                    <a class="btn btn-linky p-0 m-2" href="login.html" ng-click="hello()">Inicia sesión</a>

                </div>



            </div>
        </nav>
        <div class="container">
            <div class="card card-container">
                <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
                <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-signin">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Correo" required autofocus>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>

                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Iniciar sesión</button>
                </form>
            </div>
            <!-- /card-container -->
        </div>
        <!-- /container -->
    </div>
</body>

</html>
